  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">

<thead>
    <tr>

      <td>Id</td>

        <td>Symtoms</td>
        <td>Medicines</td>

        <td>ACTION</td>
        

    </tr>
    </thead>
<tbody>
    {% for i in medical %}
    <tr>

        <td>{{i.id}}</td>
        <td>{{i.membername}}</td>
        <td>{{i.symptoms}}</td>
        <td>{{i.medicines}}</td>



    <td>
      <h4><a href="/deleteMedicalRecord/{{i.id}}" class="btn btn-danger">DELETE</a></h4>
  </td>
    </tr>
    {% endfor %}
