<div class="container" style="width:100%;height:auto;" align="center">
   <div class="card text-dark bg-info mb-3">
     <div class="card-header bg-success">
      <h4> <b>Add Family Member</b></h4>
     </div>
 <div class="card-body">
<form action="add" method="post">
  <div class="form-group row">
      {% csrf_token %}
    <label for="name" class="col-sm-2 col-form-label">Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="name" name="name" placeholder="Enter Name" required>
    </div>
  </div>
  <div class="form-group row">
    <label for="age" class="col-sm-2 col-form-label">Age</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="age" name="age" placeholder="Enter Age" required>
    </div>
  </div>
   <div class="form-group row">
      <label for="bloodGroup" class="col-sm-2 col-form-label">Blood Group</label>
      <div class="col-sm-2">
        <select class="form-select form-select-sm" aria-label=".form-select-sm example" id="bloodGroup" name="bloodGroup" required>
          <option selected>Select Blood Group</option>
          <option value="A-">A-</option>
          <option value="A+">A+</option>
          <option value="B-">B-</option>
           <option value="B+">B+</option>
            <option value="O-">O</option>
            <option value="O+">O+</option>
            <option value="AB-">AB-</option>
            <option value="AB+">AB+</option>
        </select>
      </div>
    </div>
    <fieldset class="form-group">
        <div class="row">
          <legend class="col-form-label col-sm-2 pt-0">Gender</legend>
            &nbsp;&nbsp;&nbsp;&nbsp;
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gender" id="gender" value="Male" checked>
              <label class="form-check-label" for="gender">
                  Male
              </label>
            </div>
            &nbsp;&nbsp;&nbsp;&nbsp;
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gender" id="gender" value="Female">
              <label class="form-check-label" for="gender">
                 Female
              </label>
            </div>

        </div>
      </fieldset>
  <div class="form-group row">
    <div class="col-sm-10">
      <button type="submit" class="btn btn-success">Add Member</button>
    </div>
  </div>
</form>
     </div>
   </div>
</div>

</body>
